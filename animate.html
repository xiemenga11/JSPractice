	<style>
		#leo{
			width:100px;
			height:100px;
			background-color:red;
		}

<body>
<div id="leo"></div>
<script src="js/selector.js"></script>
<script src="js/canvas.js"></script>
<script src="js/le.animate.js"></script>
<script>
	function move(id,pro1,pro2,callback){
		var dom = document.getElementById(id)
		var timer = setInterval(function(){
			if(dom['offset'+pro2] == 200){
				clearInterval(timer)
				if(callback){
					callback()
				}
			}
			dom.style[pro1] = dom['offset'+pro2] + 10 + "px"
		},20)
	}
	move('leo','width','Width',function(){
		
	})
	move('leo','height','Height')
	var dom = l("#leo").dom

	}
	console.log("leo")
</script>
