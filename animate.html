<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		#leo{
			width:100px;
			height:100px;
			background-color:red;
			margin:0;
			padding:10px;
		}
		*{
			box-sizing:border-box;
		}
	</style>
</head>
<body>
<div id="leo">alsdf</div>
<script src="js/selector.js"></script>
<script src="js/canvas.js"></script>
<script src="js/leo.animate.js"></script>
<script>
	l("#leo")
	.scale({
		proper:"width",
		speed:20,
		dis:400,
		interval:17,
		callback:function(){
			this.scale({
				dis:300,
				speed:11,
				interval:30,
				proper:"width"
			})
		}
	})

</script>
</body>
</html>
