<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>leo.css 布局测试</title>
	<link rel="stylesheet" href="css/leo.css">
</head>
<body>
	<div class="container">
		<div class="col-grow-12 bg-white pad bor-s-b-gray text-center text-bold sha-b">header</div>
		<div class="row pad-left pad-right">
			<div class="bor-radius mar-top col-span-2 bg-white mar-right">
				<div class="bg-gray pad rad-1 rad-2">adfdsa</div>
				<div class="pad-tb mar-lr bor-d-b-gray red-dot-l">123</div>
				<div class="pad-tb mar-lr bor-d-b-gray red-dot-r">123</div>
				<div class="pad-tb mar-lr bor-d-b-gray">123</div>
				<div class="pad-tb mar-lr bor-d-b-gray">123</div>
				<div class="pad-tb mar-lr bor-d-b-gray">123</div>
			</div>
			<div class="bor-radius mar-top col-span-10 bg-white">
				<div class="col-grow-12 rad-1 rad-2 pad bg-gray bor-s-b-gray">ui-btn</div>
				<div class="pad bor-s-b-gray">
					<div class="ui-btn-red bg-gray">ui-btn-red</div>
					<input type="button" class="ui-btn" value="ui-btn-blue">
					<button class="ui-btn-blue">ui-btn-blue</button>
					<div class="ui-btn-o">ui-btn-o</div>
					<div class="ui-btn-o-red">ui-btn-o-red</div>
					<button class="ui-btn-o-blue">ui-btn-o-blue</button>
				</div>

				<div class="pad bor-s-b-gray">
					<input type="text" placeholder="text">
					<input type="password" placeholder="password">
					<input type="button" class="ui-btn-red" value="提交">
				</div>
				<div class="row pad bor-s-b-gray">
					<div class="sha-b-r pad bor-radius col-grow-4 bor-s-gray mar-right"></div>
					<div class="sha-b-r pad bor-radius col-grow-8 bor-s-gray"></div>
				</div>
				<div class="row pad">
					<input type="button" class="ui-btn-confirm col-span-12" value="提交">
				</div>
			</div>
		</div>
		<did class="col-grow-12 bor-radius mar bg-white">
			<div class="col-span-12 pad-tb text-c-white text-center bg-gray rad-1 rad-2">
				ui-select
			</div>
			<div class="row pad">
				<select name="" class="ui-selector mar-right" id="">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
				</select>

				<input type="number" class="ui-in-num mar-right">
				<div class="ui-in-num"><input type="num"></div>
			</div>
		</did>
		
		<div class="row">
			<a class="ui-btn-confirm" href="index.html">返回首页</a>
		</div>
	</div>
</body>
</html>
